<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastros.css" />
  <script src="cadastros.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Frota</h2>

    <label for="tipoCadastro">Tipo de Cadastro:</label>
    <select id="tipoCadastro">
      <option value="">-- Selecione --</option>
      <option value="veiculo">Veículo</option>
      <option value="motorista">Motorista</option>
    </select>

    <!-- Formulário de Veículo -->
    <form id="formVeiculo" class="cadastro-form" style="display: none;">
      <h3>Cadastro de Veículo</h3>
      <label for="placa">Placa:</label>
      <input type="text" id="placa" required />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" required />

      <label for="ano">Ano:</label>
      <input type="number" id="ano" required />

      <label for="tipoCombustivel">Tipo de Combustível:</label>
      <input type="text" id="tipoCombustivel" required />

      <label for="capacidade">Capacidade (em litros ou passageiros):</label>
      <input type="text" id="capacidade" required />

      <button type="submit">Cadastrar Veículo</button>
    </form>

    <!-- Formulário de Motorista -->
    <form id="formMotorista" class="cadastro-form" style="display: none;">
      <h3>Cadastro de Motorista</h3>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required />

      <label for="cnh">Tipo de CNH:</label>
      <input type="text" id="cnh" required />

      <label for="validade">Validade da CNH:</label>
      <input type="date" id="validade" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required />

      <button type="submit">Cadastrar Motorista</button>
    </form>
  </div>
</body>
</html>
